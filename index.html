<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Tappy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
<link href="css/modules.css" rel="stylesheet">
<link href="css/grid.css" rel="stylesheet">
<link href="css/type.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>
<body>



  <header class="wrapper">
    <div class="grid grid-middle gutter-1-2">
      <div class="unit [ xs-1 m-1-2 l-1-5 ] no-print">
        <a class="logo link-box" href="#">
          <img class="pad-t image-flex" src="images/tappy-logo.jpg" alt="Tappy logo">
        </a>
      </div>

      <nav class="masthead-next unit xs-1 s-1 m-1-2 l-2-5  no-print">
        <ul class="masthead-toolbar list-group-inline push-0">
          <li class="toolbar-progress"><a class="btn btn-ghost" href="#">Home</a></li>
          <li><a class="btn btn-ghost" href="#">Pricing</a></li>
          <li><a class="btn btn-ghost" href="#">Log In</a></li>
      </ul>
    </div>

    <div class="grid max-length">

      <div class="unit unit-content-centered">
        <div class="max-length">
          <h1 class="">Any</h1>
          <p>time</p>
          <p>place</p>
          <p>method</p>
        </div>
      </div>
    </div>

  </header>

</body>
</html>
