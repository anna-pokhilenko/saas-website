<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Tappy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

  <body>
    <header class="">
      <div class="grid grid-middle gutter-1-2">
        <div class="unit [ xs-1 m-1-2 l-1-5 ]">
          <a class="logo" href="index.html">
            <img class="pad-t image-flex logo" src="images/tappy-logo.png" alt="Tappy logo">
          </a>
        </div>

        <nav class="wrapper pad-t-1-2 masthead-next unit xs-1 s-1 m-1-2 l-2-5  no-print">
          <ul class="masthead-toolbar list-group-inline push-0">
            <li class="toolbar-progress"><a class="btn btn-nav-style" href="index.html">Home</a></li>
            <li><a class="btn btn-nav-style" href="tour.html">Why Tappy?</a></li>
            <li><a class="btn btn-nav-style-log" href="sign-up.html">Log In</a></li>
          </ul>
        </div>
    </header>

    <main>
      <div class="content l-table">
        <div class="l-table-wrapper">
          <div class="l-table-cell">
            <section class="login-modal">
              <div class="center-content">
                <img class="img-flex max-logo" src="images/tappy-logo.png" alt="">
              </div>
              <form class="" action="index.html" method="post">
                <div class="field">
                  <label class="text" for="email">Email Adress</label>
                  <input class="text" name="email" id="email">
                </div>
                <div class="field push">
                  <label class="text" for="password">Password<label>
                  <input class="text" name="password" id="password">
                </div>
                  <div class="center-content center">
                    <a class=" btn milli btn-bottom btn-sign-in" href="#">Sign In</a>
                  </div>

              </form>

            </section>
          </div>
        </div>
      </div>
    </main>

  </body>

</html>
